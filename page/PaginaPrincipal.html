<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Paguina de venta de videojuegos 'Play Gaming'"
    />
    <meta
      name="author"
      content="Felix Figueroa, Javier Isasmendi, Jose Martin Fe, Rodrigo Paz"
    />
    <meta
      name="keywords"
      content="Compra, gaming, lol, juegos, rockstar games"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cc73719364.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="/css/PaginaPrincipal.css" />
    <link
      rel="shortcut icon"
      href="/img/Logo Play Gaming.png"
      type="image/x-icon"
    />
    <title>Pagina Principal</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-color"
        id="navbar-registro"
      ></nav>
    </header>
    <main>
      <div class="container">
        <div class="row" id="juegosDestacados"></div>
      </div>
      <h2 class="title-categoria anta-regular">
        Contamos con Variedad en VideoJuegos
      </h2>

      <div class="container-fluid-Categoria my-3">
        <div class="row justify-content-center">
          <div class="col-12 mb-2 d-flex justify-content-center mt-4">
            <div>
              <button
                id="load-cards-btn"
                class="btn btn-elearning anta-regular"
                data-categoria="Acción"
              >
                Acción
              </button>
            </div>
            <div class="px-2">
              <button
                id="load-cards-btn-aventura"
                class="btn btn-elearning anta-regular"
                data-categoria="Aventura"
              >
                Aventura
              </button>
            </div>
            <div>
              <button
                id="load-cards-btn-deportes"
                class="btn btn-elearning anta-regular"
                data-categoria="Deportes"
              >
                Deportes
              </button>
            </div>
            <div class="px-2">
              <button
                id="load-cards-btn-estrategia"
                class="btn btn-elearning anta-regular"
                data-categoria="Estrategia"
              >
                Estrategia
              </button>
            </div>
          </div>
          <div class="col-12 mb-2 d-flex justify-content-center mb-4">
            <div>
              <button
                id="load-all-cards-btn"
                class="btn btn-elearning anta-regular"
                data-categoria="Todas"
              >
                Todas las Categorías
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container" id="tarjetasContainer">
        <div id="carouselExample" class="carousel carousel-dark slide mt-5">
          <div class="carousel-inner" id="carruselCards"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center">
            <a href="./PaginaPrincipal.html"
              ><img
                src="../img/Logo Play Gaming.png"
                alt="Logo-PlayGaming"
                width="150vw"
            /></a>
          </div>

          <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center">
            <div class="redes mt-3">
              <div class="Redes2 d-flex justify-content-center icons">
                <a href="/page/error404.html"
                  ><i class="fa-brands fa-square-facebook fa-3x mx-2"></i
                ></a>
                <a href="/page/error404.html"
                  ><i class="fa-brands fa-square-x-twitter fa-3x"></i
                ></a>
                <a href="/page/error404.html"
                  ><i class="fa-brands fa-square-instagram fa-3x mx-2"></i
                ></a>
                <a href="/page/error404.html"
                  ><i class="fa-brands fa-square-whatsapp fa-3x"></i
                ></a>
              </div>

              <h5 class="text-center mt-3">
                &copy; @2024 RollingsGame. Todos los derechos reservados.
              </h5>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center">
            <div class="informacion-pag">
              <div
                class="informacion-pag text-center mt-4"
                style="list-style: none"
              >
                <li><a href="/page/PaginaPrincipal.html">Inicio</a></li>
                <li><a href="/page/sobreNosotros.html">Sobre nosotros</a></li>
                <li><a href="/page/contacto.html">Contacto</a></li>
                <li>
                  <a href="/page/eror404.html">Politicas de privacidad</a>
                </li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/PaginaPrincipal.js"></script>
  </body>
</html>
