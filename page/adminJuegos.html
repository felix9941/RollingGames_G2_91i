<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Paguina de venta de videojuegos 'Play Gaming'"
    />
    <meta
      name="author"
      content="Felix Figueroa, Javier Isasmendi, Jose Martin Fe, Rodrigo Paz"
    />
    <meta
      name="keywords"
      content="Compra, gaming, lol, juegos, rockstar games"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/adminJuegos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      rel="shortcut icon"
      href="../img/Logo Play Gaming.png"
      type="image/x-icon"
    />
    <title>Administracion de Juegos</title>
  </head>
  <body>
    <header class="text-center">Navbar</header>
    <main>
      <div class="container">
        <div id="idBotonNuevoJuego"></div>
        <h2>Administracion de Juegos</h2>
        <div class="d-flex justify-content-center mt-5">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="text-center">Codigo</th>
                <th scope="col" class="text-center">Nombre</th>
                <th scope="col" class="text-center">Categoria</th>
                <th scope="col" class="text-center">Descripcion</th>
                <th scope="col" class="text-center">Publicado</th>
                <th scope="col" class="text-center">Opciones</th>
              </tr>
            </thead>
            <tbody id="idTablaJuegos"></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer class="footer text-center fixed-bottom">Footer</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/adminJuegos.js"></script>
  </body>
</html>
