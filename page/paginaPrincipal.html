<!DOCTYPE html>
<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Paguina de venta de videojuegos 'Play Gaming'"
    />
    <meta

      content="Felix Figueroa, Javier Isasmendi, Jose Martin Fe, Rodrigo Paz"
    />
    <meta
      name="keywords"
      content="Compra, gaming, lol, juegos, rockstar games"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />
    <script

      crossorigin="anonymous"

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="/css/paginaPrincipal.css" />
    <link

      type="image/x-icon"

  <body>

        <div class="row" id="juegosDestacados"></div>

      <div

      <h2 class="title-Publicidad anta-regular">
        Juegos de los desarrolladores que puedes encontrar aquí:
      </h2>

      <div class="scroller" id="publicidadSección"></div>
    </main>
    <footer>
      <div class="container-fluid containerFooter">
        <div class="row" id="footerGeneral"></div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
